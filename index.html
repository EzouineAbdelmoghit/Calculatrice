<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="input">
        <input type="text" id="result" onkeyup="press()" />
      </div>
      <div class="btn-box">
        <button class="btn">1</button><button class="btn">2</button
        ><button class="btn">3</button><button class="btn op">+</button
        ><button class="btn">4</button><button class="btn">5</button
        ><button class="btn">6</button><button class="btn op">-</button
        ><button class="btn">7</button><button class="btn">8</button
        ><button class="btn">9</button><button class="btn op">*</button>
        <button class="btn zero">0</button><button class="btn op">/</button
        ><button class="double reset">AC</button><button class="double op equal ">=</button>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
